apply plugin: 'java'
sourceCompatibility = 1.7
targetCompatibility = 1.7


apply plugin: 'war'
apply plugin: 'eclipse-wtp'
eclipse {
	wtp {
		facet {
			// facets = facets
			facet name:'jst.web', version:'2.5'
			facet name:'wst.jsdt.web', version: '1.0'
			facet name:'java', version: '1.7'
		}
	}
}


project.ext["com.sun.faces"] = [
	'com.sun.faces:jsf-impl:2.1.10',
	'com.sun.faces:jsf-api:2.1.10'
]


project.ext["org.jboss"] = [
	'org.jboss.jbossas:jboss-as-server:5.1.0.GA',
	'org.jboss.spec.javax.servlet.jsp:jboss-jsp-api_2.2_spec:1.0.2.Final'
]

project.ext["org.apache.log4j"] = [
	'log4j:log4j:1.2.14'
]


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral() 
}



dependencies {
    compileOnly project.ext["org.apache.log4j"]
    providedCompile fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')
    providedCompile project(':ArusADNEJB')
    providedCompile 'javax:javaee-api:7.0'
	    
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    providedCompile project.ext["com.sun.faces"]
    
    testCompile project.ext["org.jboss"]
 
}


webAppDirName = 'WebContent'
sourceSets.main.java.srcDirs = [ 'src' ]
sourceSets.main.resources.srcDirs = [ 'src' ]

sourceSets.test.java.srcDirs = [ 'test' ]
sourceSets.test.resources.srcDirs = [ 'test' ]


