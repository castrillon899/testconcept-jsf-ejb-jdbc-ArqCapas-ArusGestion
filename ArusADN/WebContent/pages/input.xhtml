<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ez="http://java.sun.com/jsf/composite/demo">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageHeader">Registro de usuarios</ui:define>

	<ui:define name="body">

		<h:form id="registrationForm" styleClass="form-horizontal">
			<div class="form-group">
				<h:outputLabel value="Tipo documento"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					<h:selectOneMenu id="tipoDeDocumento"
						value="#{registrationBean.tipoDeDocumento}"
						styleClass="form-control">
						<f:selectItems value="#{parametrizador.tiposDedocumentos}"
							var="model" itemLabel="#{model.descripcion}"
							itemValue="#{model.codigo}" />
					</h:selectOneMenu>
				</div>
			</div>
			
			
			
			<div class="form-group">
				<h:outputLabel value="documento"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					
					<h:inputText value="#{registrationBean.documento}"
						id="documento" styleClass="form-control"
						required="true"
						requiredMessage="Ingrese numero de documento"
						>
					</h:inputText>	
				 
				</div>
				   <h:message for="documento" styleClass="col-sm-2 validation" />
			</div>
			

			<div class="form-group">


				<h:outputLabel value="primer nombre"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					<h:inputText value="#{registrationBean.primerNombre}"
						id="primerNombre" styleClass="form-control"
						required="true"
						requiredMessage="Ingrese primer nombre"
						>
					
					</h:inputText>
				</div>
				<h:message for="primerNombre" styleClass="col-sm-2 validation" />
			</div>

			<div class="form-group">
				<h:outputLabel value="segundo nombre"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					<h:inputText value="#{registrationBean.segundoNombre}"
						styleClass="form-control"
						
						 />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="primer apellido"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					<h:inputText value="#{registrationBean.primerApellido}"
						styleClass="form-control" 
						required="true"
						requiredMessage="Ingrese primer apellido"
						id="primerApellido"
						/>
				</div>
				
				<h:message for="primerApellido" styleClass="col-sm-2 validation" />
			</div>

			<div class="form-group">
				<h:outputLabel value="segundo apellido"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-8">
					<h:inputText value="#{registrationBean.segundoApellido}"
						styleClass="form-control" />
				</div>
			</div>


			<div class="form-group">
				<h:outputLabel value="administradora de salud"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">

					<h:selectOneMenu id="tipoDeAdministrdora"
						value="#{registrationBean.administradoraSalud}"
						styleClass="form-control">
						<f:selectItems value="#{parametrizador.administradoraDeSalud}"
							var="model" itemLabel="#{model.descripcion}"
							itemValue="#{model.codigo}" />
					</h:selectOneMenu>
				</div>
			</div>


			<div class="form-group">
				<h:outputLabel value="Fecha de afiliacion a salud"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{registrationBean.fechaAfiliacionASalud}"
						styleClass="form-control datepicker">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota" />
					</h:inputText>
				</div>
			</div>


			<div class="form-group">
				<h:outputLabel value="administradora de pension"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">

					<h:selectOneMenu id="tipoDeAdministrdoraPension"
						value="#{registrationBean.administradoraDePension}"
						styleClass="form-control">
						<f:selectItems value="#{parametrizador.administradoraDePension}"
							var="model" itemLabel="#{model.descripcion}"
							itemValue="#{model.codigo}" />
					</h:selectOneMenu>
				</div>
			</div>


			<div class="form-group">
				<h:outputLabel value="Fecha de afiliacion a pension"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{registrationBean.fechaAfiliacionAPension}"
						styleClass="form-control datepicker">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota" />
					</h:inputText>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Create"
						action="#{registrationBean.createRegistrationForm}"
						styleClass="btn btn-primary" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
