<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>Usuarios</title>
	<style type="text/css">
.tableOutput {
	margin: 12px;
	width: 98% !important;
}

.tab {
	display: inline-block;
	margin-left: -2px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="nav navbar-nav">
			<div class="navbar-brand">Usuario</div>
		</div>
		<table class="table table-bordered table-striped tableOutput">
			<thead>
				<tr>
					<th id="nombre">Nombres</th>
					<th id="apellido">Apellidos</th>
					<th id="accion">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><h:outputText value="#{registrationBean.primerNombre}" />
						<span class="tab"><h:outputText
								value="#{registrationBean.segundoNombre}" /></span></td>
					<td><h:outputText value="#{registrationBean.primerApellido}" /></td>
					<td><a href="#"><span class="glyphicon glyphicon-trash" /></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
